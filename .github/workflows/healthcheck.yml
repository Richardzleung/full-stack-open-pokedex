name: Health Check
on:
  schedule: 
    - cron: '0 1 * * FRI'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v1.4
        with:
          url: https://my-app-full-stack-open.herokuapp.com
